# Configuración de la aplicación SIM-Pay
spring.application.name=simpay-backend
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configuración de base de datos con variables de entorno
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:simpaydb}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# H2 Console (solo para desarrollo)
spring.h2.console.enabled=${H2_CONSOLE:true}
spring.h2.console.path=/h2-console

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Configuración del servidor
server.port=${PORT:8080}
server.servlet.context-path=/api

# Configuración de seguridad JWT
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration=86400000

# Configuración CORS
app.cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001}

# Configuración de actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de logging
logging.level.com.simpay=DEBUG
logging.level.org.springframework.security=DEBUG