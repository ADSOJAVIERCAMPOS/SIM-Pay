# Perfil de desarrollo (local)
spring.datasource.url=jdbc:h2:mem:simpaydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console habilitada
spring.h2.console.enabled=true

# JPA/Hibernate para desarrollo
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging detallado para desarrollo
logging.level.com.simpay=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS para desarrollo
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001