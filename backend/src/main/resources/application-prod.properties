# Perfil de producción (Vercel + PostgreSQL)

# PostgreSQL Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# H2 Console deshabilitada en producción
spring.h2.console.enabled=false

# JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración SSL para PostgreSQL
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Logging optimizado para producción
logging.level.com.simpay=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO

# CORS para producción (actualizar con tu dominio de Vercel)
app.cors.allowed-origins=${CORS_ORIGINS:https://*.vercel.app,https://sim-pay-frontend.vercel.app}

# Configuración de seguridad adicional
server.error.include-stacktrace=never
server.error.include-message=never

# Configuración de cache
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory